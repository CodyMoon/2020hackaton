{% extends 'layout.html' %}

{% block head %}
<h1>template</h1>
{% endblock %}

{% block content %}
<div id="speechContainer">
    <h1>Upload new File</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <br>
        <input type="submit" value = "Transcribe"/>
    </form>

    {% if transcript != "" %}
    <div id="speechTranscriptContainer">
        <h1>Transcript</h1>
        <p>{{transcript}}</p>
    </div>
    {% endif %}
{% endblock %}
